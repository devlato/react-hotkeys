name: Completion

on:
  pull_request:
    types:
      - labeled
      - unlabeled
  check_suite:
    types:
      - completed
  status: {}

jobs:
  maybe_merge:
    name: Merge
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Automerge
        uses: buildsville/simple-merge@v1
        with:
          token: '${{ secrets.GITHUB_TOKEN }}'
          method: rebase
          labels: ['Ready to merge']
          title: 'Merged ${{ github.ref }} into master'
